<!-- Modal categorias -->
<div
  class="modal fade"
  id="modalCategoriaPrincipal"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitleCategoriesPrincipal">
          AGREGAR CATEGORÍA
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmitCtergorias()">
        <div class="modal-body">
          <div class="text-end">
            <button
              type="button"
              class="btn btn-info"
              (click)="addCategoryToForm()"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <ng-container formArrayName="elements">
            <table id="categoryTable" class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let element of elements.controls; let i = index">
                  <ng-container [formGroupName]="i">
                    <td>
                      <input
                        class="form-control"
                        type="text"
                        formControlName="nombre"
                        required
                      />
                      <div
                        *ngIf="
                          element.get('nombre')?.invalid &&
                          element.get('nombre')?.touched
                        "
                        class="error"
                      >
                        El Nombre es requerido.
                      </div>
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="removeCategoryForm(i)"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </ng-container>
                </tr>
              </tbody>
            </table>
          </ng-container>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid || elements.length == 0"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div>
  <h4>Página</h4>
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field style="width: 100%">
        <mat-label>Página</mat-label>
        <mat-select
          [(value)]="page"
          (selectionChange)="onPageSelectionChange()"
          name="page"
        >
          @for (page of pages; track page) {
          <mat-option [value]="page.value">{{ page.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="page > 0 && page <= 6">
    <form (ngSubmit)="onSubmit()">
      <ckeditor
        [editor]="Editor"
        [config]="config"
        [(ngModel)]="editorContent"
        name="editor"
      ></ckeditor>

      <div class="col-lg-4 offset-lg-4 mt-5">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="page >= 7 && page <= 12">
    <div class="text-end mb-3">
      <button
        type="button"
        class="btn btn-info btn-sm me-1"
        (click)="cleanForm(); openModalCategoriesPrincipal()"
      >
        <i class="fas fa-plus"></i> Agregar categoría
      </button>
    </div>

    <div *ngFor="let section of sections; let i = index">
      <div *ngFor="let categoria of section.categorias; let j = index">
        <app-accordion
          *ngIf="categoria"
          [category]="categoria"
          [isAdmin]="true"
          [sectionId]="section.id"
          (pageSelectionChanged)="onPageSelectionChange()"
        >
        </app-accordion>
      </div>
    </div>
  </div>
</div>
